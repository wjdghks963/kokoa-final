<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>!service!</span>
        <i class="fas fa-wifi"></i>

        
      </div>
      <div class="status-bar__column">
        <span>2470:4780</span>
      </div>
      <div class="status-bar__column">
        <span>7247%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>


    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><i class="fas fa-cog fa-lg"></i
          ><span id="cog-dot"><i class="fas fa-circle fa-sm"></i></span
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <div class="recommended-friends__friends">
          <img src="./friends/Saru.jpg">
          <span>Saru</span>

          <img src="./friends/Georgiou.jpg">
          <span>Georgiu</span>

          <img src="./friends/Michael.jpg">
          <span>Michael</span>

        </div>
        </span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#STAR-FLEET</h5>
            <h6 class="open-post__hashtags">#UNION#PEACE#
              Development</h6>
            <div class="open-post__members">
              <img
                src="https://avatars2.githubusercontent.com/u/74060017?s=460&v=4"
              />
              <span class="open-post__member-count">12802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="./friends/star.jpg"
              />
              <div class="open-post__heart-count">
                <a href="https://www.netflix.com/kr/title/80126024">
                <i class="fas fa-heart fa-xs"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">31</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"> <i class="fas fa-circle"></i> </span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/9e0b709464.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
