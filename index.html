<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome!!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>service</span>
        <i class="fas fa-wifi"></i>

        
      </div>
      <div class="status-bar__column">
        <span>20:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>


    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome!</h1>
      <p class="welcome-header__text">If you have Account, log in</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="ID or PIN" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/9e0b709464.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
